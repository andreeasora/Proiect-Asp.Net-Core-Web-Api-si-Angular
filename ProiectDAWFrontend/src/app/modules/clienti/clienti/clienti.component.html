<div class = "container">
  <h2 class = "titlu" appMyDirective>Tabel Clienti</h2>
  <table mat-table [dataSource] = "clienti" class = "mat-elevation-z8 demo-table table">  
    <ng-container matColumnDef = "id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef = "let element">{{element.id}}</td>
    </ng-container>
    
    <ng-container matColumnDef = "nume">
      <th mat-header-cell *matHeaderCellDef>Nume</th>
      <td mat-cell *matCellDef = "let element">{{element.nume}}</td>
    </ng-container>
  
    <ng-container matColumnDef = "telefon">
      <th mat-header-cell *matHeaderCellDef>Telefon</th>
      <td mat-cell *matCellDef = "let element">{{element.telefon}}</td>
    </ng-container>

    <ng-container matColumnDef = "adresa">
      <th mat-header-cell *matHeaderCellDef>Oras</th>
      <td mat-cell *matCellDef = "let element">{{element.adresa.oras}}</td>
    </ng-container>

    <ng-container matColumnDef = "delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef = "let element" (click) = "deleteClient(element)">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>
  
    <ng-container matColumnDef = "update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef = "let element" (click) = "updateClient(element)">
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef = "profile">
      <th mat-header-cell *matHeaderCellDef>Profil</th>
      <td mat-cell *matCellDef = "let element" (click) = "profileClient(element.id)">
        <mat-icon>person</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-raised-button (click) = "adaugaClient()" appHoverBtn>
    Adauga Client Nou
  </button>
  <br>
  <button class = "btn btn-info" (click) = "logout()">Logout</button>
  <p>User logat: {{loggedUser.username}}</p>
  <app-child [messageFromParent] = "parentMessage"
   (messageFromChild) = "receiveMessage($event)"></app-child>
</div>
